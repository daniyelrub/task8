<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Boxes</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="to">
<h2>html-css mini project</h2>
</div>

   <div class="card">
<img src="https://tse3.mm.bing.net/th?id=OIP.ATEXvQ-RWiGZTLnqtPeeNAHaE&&pid=Api&P=0&h=180"alt="movie">

   </div>

  <div class="container">
    <div class="input-group">
      <label for="name">Name:</label>
      <input type="name" id="name" name="name">
    </div>
    <div class="input-group">
      <label for="number">Number:</label>
      <input type="number" id="number" name="number">
    </div>
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>
    <div class="input-group">
      <label for="text">Text:</label>
      <input type="text" id="text" name="text">
    </div>

    <div class="input-group">
      <label for="password">password</label>
      <input type="password" id="text" name="password">
    </div>





    <div class="input-group">
      <label>Yes or No:</label>
      <input type="radio" id="yes" name="yesno" value="yes">
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="yesno" value="no">
      <label for="no">No</label>
    </div>
    <div class="input-group">
      <label for="checkbox1">Checkbox 1:</label>
      <input type="checkbox" id="checkbox1" name="checkbox1">
    </div>
    <div class="input-group">
      <label for="checkbox4">Checkbox 4:</label>
      <input type="checkbox" id="checkbox4" name="checkbox4">
    </div>
    <div class="input-group">
      <label for="range">Range:</label>
      <input type="range" id="range" name="range" min="0" max="100" step="1">
    </div>
    <div class="input-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select>
    </div>
    <div class="input-group">
      <button type="submit">Submit</button>
    </div>
    <!-- Repeat the input groups as needed -->
  </div>
</body>
</html>
